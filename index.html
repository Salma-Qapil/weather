<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="css/logo.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Weather App</title>
</head>
<body>

  
  <div class="home pt-5">
    <div class="container pt-5">
      <form>
  <input type="text" placeholder="Find your location..."  class="form-control" id="submit">
</form>
      <div class="row pt-5">
        <div class="col-md-4 card bord px-0">
          <div class="header d-flex justify-content-between p-2 ">
            <div class="day" id="todayname"></div>
            <div class="month ">
              <span id="todaynum"></span>
              <span id="todaymonth"></span>
            </div>
          </div>
          <div class="card-body pt-5">
            <div class="loc  fs-4 fw-medium" id="location"></div>
            <div class="dgree text-white  fw-bold" id="temp">
              <img src="" alt="" class="ms-4  " width="90"  id="weatherImg">
            </div>
            <div class="forecast pb-2" id="condition">Sunny</div>
            <span class="m-3 "><img src="icon-umberella.png" alt="" class="me-2"> <span id="deg"></span></span>
            <span class="m-3" ><img src="icon-wind.png" alt="" class="me-2"> <span id="wind"></span>  </span >
            <span class="m-3"  ><img src="icon-compass.png" alt="" class="me-2"><span id="wind_direction"></span></span>
      
          </div>
        </div>
        <div class="col-md-4 px-0 text-center">
          <div class="card  item rounded-0">
            <div class="center-header  p-2">
            <div class="dayaftertomorrow text-center"></div></div>
            <div class="card-body p-5 ">
              <img src="" alt="" width="48" class="mt-3 imgNext">
              <div class="dgreeNextdays text-white pt-3 pb-2 fs-3 fw-bold mt-3">
            
              
                  
                </div>
                <span class="fs-6 minDeg"> </span>
                <div class="forecast mt-2 mb-3 nextCondition"></div>
            </div>
          </div>
        </div>
      
      
        <div class="col-md-4 px-0 text-center child">
          <div class="card inner">
            <div class="end-header  p-2">
            <div class="dayaftertomorrow text-center"></div></div>
            <div class="card-body p-5">
              <img src="" alt="" width="48" class="mt-3 imgNext">
              <div class="dgreeNextdays text-white pt-3 pb-2 fs-3 fw-bold mt-3">

                
                  
                </div>
                <span class="fs-6 minDeg"></span>
                <div class="forecast mb-3 mt-2 nextCondition"></div>
      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="js/index.js"></script>


</body>
</html>
